        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            overflow-x: hidden;
            background: #faf8f6;
            color: #000;
            cursor: none;
        }

        /* Dynamic Blob Cursor */
        #blobCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: normal;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: transparent;
        }

        .header-left h1 {
            font-size: 48px;
            font-weight: 400;
            letter-spacing: 2px;
            line-height: 1;
            color: #000;
        }

        .header-left p {
            font-size: 14px;
            letter-spacing: 3px;
            margin-top: 8px;
            opacity: 0.6;
            text-transform: uppercase;
        }

        .header-right {
            font-size: 16px;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        /* Main Content */
        .scroll-container {
            position: relative;
            overflow-y: scroll;
            overflow-x: hidden;
            height: 100vh;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 
            /* 20% */
            ; /* Push image down a bit without cropping top */
        }

        .hero-background-alt {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            clip-path: polygon(0% 0%, 0% 0%, 0% 0%, 0% 0%);
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.6) 100%);
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 0 40px;
            color: #fff;
            margin-top: 500px;
        }

        .hero-title {
            font-size: 120px;
            font-weight: 400;
            letter-spacing: 4px;
            line-height: 1;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .hero-subtitle {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Day Section */
        .day-section {
            position: relative;
            width: 100vw;
            min-height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            padding: 120px 60px 60px;
            overflow: hidden;
        }

        /* Day section background layers */
        .day-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: 0;
            opacity: 0.25;
            filter: brightness(1.4) saturate(0.6);
        }

        .day-background-alt {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            clip-path: polygon(0% 0%, 0% 0%, 0% 0%, 0% 0%);
            z-index: 1;
            opacity: 1;
            filter: brightness(1.1) saturate(1.2);
        }

        .day-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(250, 248, 246, 0.75);
            backdrop-filter: blur(0.5px);
            z-index: 2;
            pointer-events: none;
        }

        .day-content {
            position: relative;
            z-index: 3;
        }

        .day-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .day-number {
            font-size: 100px;
            font-weight: 700;
            letter-spacing: 2px;
            opacity: 0.08;
            line-height: 0.8;
        }

        .day-name {
            font-size: 72px;
            font-weight: 400;
            letter-spacing: 3px;
            margin-bottom: 16px;
        }

        .day-date {
            font-size: 18px;
            letter-spacing: 4px;
            opacity: 0.6;
            text-transform: uppercase;
        }

        /* Horizontal Card Stack */
        .cards-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            height: 500px;
            margin: 0 auto 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            position: absolute;
            width: 350px;
            height: 480px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            background: #fff;
            will-change: transform, box-shadow;
        }

        /* Horizontal stacking - cards overlap */
        .card {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card:nth-child(1) {
            left: 15%;
            z-index: 1;
            transform: translateX(-50%) scale(0.95);
        }

        .card:nth-child(2) {
            left: 50%;
            z-index: 2;
            transform: translateX(-50%) scale(0.98);
        }

        .card:nth-child(3) {
            left: 85%;
            z-index: 1;
            transform: translateX(-50%) scale(0.95);
        }

        /* Smooth hover effect on cards */
        .card:not(.active):hover {
            transform: translateX(-50%) scale(1.02) translateY(-10px) !important;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.35);
            z-index: 5 !important;
        }

        /* When a card is clicked/active */
        .card.active {
            z-index: 10 !important;
            transform: translateX(-50%) scale(1.08) !important;
            left: 50% !important;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
        }

        /* Base styling for non-active cards when one is active */
        .cards-container.has-active .card:not(.active) {
            opacity: 0.7;
            filter: brightness(0.8);
            z-index: 1 !important;
            transform: translateX(-50%) scale(0.85) !important;
        }

        .card-image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .card-main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(1);
        }

        .card-alt-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: brightness(1) saturate(1) contrast(1);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(1.1);
        }

        /* Hover effect for cards - fade to alt image with zoom */
        .card:hover .card-main-image {
            opacity: 0;
            transform: scale(1.05);
        }

        .card:hover .card-alt-image {
            opacity: 1;
            transform: scale(1);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 50%, transparent 100%);
            color: #fff;
            transform: translateY(100%);
            transition: transform 0.5s ease;
            z-index: 3;
            pointer-events: none;
        }

        .card.active .card-overlay {
            transform: translateY(0);
        }

        .card-label {
            font-size: 18px;
            letter-spacing: 2px;
            margin-bottom: 12px;
            opacity: 0.9;
            text-transform: uppercase;
        }

        .card-text {
            font-size: 28px;
            line-height: 1.4;
            font-weight: 300;
        }

        /* Quote Section */
        .day-quote {
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .quote-text {
            font-size: 48px;
            font-weight: 300;
            line-height: 1.5;
            letter-spacing: 1px;
            font-style: italic;
            color: #333;
        }

        /* Scroll Hint */
        .scroll-hint {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.5;
            animation: pulse 2s ease-in-out infinite;
            z-index: 100;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* Responsive */

            .header-left h1 {
                font-size: 36px;
            }

            .hero-title {
                font-size: 80px;
            }

            .day-name {
                font-size: 56px;
            }

            .card {
                width: 280px;

            .quote-text {
                font-size: 36px;
            }

            .hero-title {
                font-size: 56px;

            }

                font-size: 40px;
            }

                width: 240px;
                height: 340px;
            }

                left: 10%;
            }

            .card:nth-child(3) {
                right: 10%;
            }

            .quote-text {
                font-size: 28px;
            }

            .card-text {
                font-size: 20px;
            }
        }
    </style>
</head>

        // Get EST Date
        function getESTDate() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const est = new Date(utc + (3600000 * -5));
            return est.getDate();
        }

        // Heart-Shaped Cursor with Animation
        const canvas = document.getElementById('blobCanvas');
        const ctx = canvas.getContext('2d');
        const heroAlt = document.getElementById('heroAlt');
        
        // Debug: Check if elements exist
        console.log('Canvas:', canvas);
        console.log('HeroAlt:', heroAlt);
        console.log('HeroAlt src:', heroAlt ? heroAlt.src : 'not found');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let blobX = mouseX;
        let blobY = mouseY;
        
        const blobs = [];
        const maxBlobs = 5;
        let time = 0;

        class Blob {
            constructor(x, y, isTrail = false) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.baseSize = isTrail ? 70 : 100;
                this.opacity = isTrail ? 0.08 : 0;
                this.life = isTrail ? 1 : 2;
                this.maxLife = this.life;
                this.isTrail = isTrail;
                this.rotation = 0;
                this.scale = 1;
            }

            update(targetX, targetY) {
                if (!this.isTrail) {
                    // Main heart follows cursor smoothly with delay
                    const dx = targetX - this.x;
                    const dy = targetY - this.y;
                    this.vx += dx * 0.1;
                    this.vy += dy * 0.1;
                    this.vx *= 0.8;
                    this.vy *= 0.8;
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // Subtle pulsing animation
                    this.scale = 1 + Math.sin(time * 3) * 0.1;
                } else {
                    // Trail hearts fade out and float up slightly
                    this.life -= 0.025;
                    this.opacity = (this.life / this.maxLife) * 0.08;
                    this.y -= 0.5;
                }
            }

            drawHeart(x, y, size) {
                ctx.save();
                ctx.translate(x, y);
                ctx.scale(this.scale, this.scale);
                ctx.rotate(this.rotation);
                
                // Draw heart shape using bezier curves
                ctx.beginPath();
                ctx.moveTo(0, size * 0.3);
                
                // Left half of heart
                ctx.bezierCurveTo(-size * 0.5, -size * 0.3, -size, -size * 0.1, -size, size * 0.3);
                ctx.bezierCurveTo(-size, size * 0.5, -size * 0.5, size * 0.7, 0, size);
                
                // Right half of heart
                ctx.bezierCurveTo(size * 0.5, size * 0.7, size, size * 0.5, size, size * 0.3);
                ctx.bezierCurveTo(size, -size * 0.1, size * 0.5, -size * 0.3, 0, size * 0.3);
                
                ctx.closePath();
                
                // Soft gradient fill
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, size);
                gradient.addColorStop(0, `rgba(255, 100, 150, ${this.opacity * 0.4})`);
                gradient.addColorStop(0.5, `rgba(255, 150, 180, ${this.opacity * 0.2})`);
                gradient.addColorStop(1, `rgba(255, 200, 220, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                ctx.restore();
            }

            draw() {
                this.drawHeart(this.x, this.y, this.baseSize);
            }

            getClipPath() {
                const size = this.baseSize * 1.8;
                let pathPoints = [];
                
                // Generate points along the heart shape for clip-path
                const numPoints = 50;
                for (let i = 0; i <= numPoints; i++) {
                    const t = (i / numPoints) * Math.PI * 2;
                    
                    // Parametric heart shape equation
                    let x, y;
                    if (t <= Math.PI) {
                        // Top half (two bumps)
                        const angle = t - Math.PI / 2;
                        x = size * 16 * Math.pow(Math.sin(t), 3);
                        y = size * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                    } else {
                        // Bottom half (point)
                        x = size * 16 * Math.pow(Math.sin(t), 3);
                        y = size * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                    }
                    
                    // Scale and position
                    x = this.x + x / 16;
                    y = this.y - y / 16 + size * 0.3;
                    
                    pathPoints.push(`${x}px ${y}px`);
                }
                
                return `polygon(${pathPoints.join(', ')})`;
            }

            isDead() {
                return this.isTrail && this.life <= 0;
            }
        }

        const mainBlob = new Blob(mouseX, mouseY, false);

        document.addEventListener('mousemove', (e) => {
            const prevMouseX = mouseX;
            const prevMouseY = mouseY;
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Create trail hearts on movement
            const distance = Math.sqrt(Math.pow(mouseX - prevMouseX, 2) + Math.pow(mouseY - prevMouseY, 2));
            if (distance > 30 && blobs.length < maxBlobs) {
                const trailHeart = new Blob(prevMouseX, prevMouseY, true);
                // Random rotation for trail hearts
                trailHeart.rotation = Math.random() * Math.PI * 2;
                blobs.push(trailHeart);
            }
        });

        function animateBlobs() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            time += 0.02;
            
            // Update and draw trail hearts
            for (let i = blobs.length - 1; i >= 0; i--) {
                blobs[i].update();
                blobs[i].draw();
                if (blobs[i].isDead()) {
                    blobs.splice(i, 1);
                }
            }
            
            // Update and draw main heart
            mainBlob.update(mouseX, mouseY);
            mainBlob.opacity = 0.12;
            mainBlob.draw();

            // Update image reveals with heart shape
            blobX = mainBlob.x;
            blobY = mainBlob.y;

            const clipPath = mainBlob.getClipPath();
            
            // Hero section always has reveal
            heroAlt.style.clipPath = clipPath;
            heroAlt.style.transition = 'clip-path 0.08s ease-out';

            // Check which day section we're currently in
            let isOverDaySection = false;
            let currentDaySection = null;
            
            document.querySelectorAll('.day-section').forEach(section => {
                const rect = section.getBoundingClientRect();
                if (mouseX >= rect.left && mouseX <= rect.right &&
                    mouseY >= rect.top && mouseY <= rect.bottom) {
                    isOverDaySection = true;
                    currentDaySection = section;
                }
            });

            // Apply heart reveal to day section backgrounds ONLY in current section
            document.querySelectorAll('.day-background-alt').forEach(bgAlt => {
                const parentSection = bgAlt.closest('.day-section');
                if (parentSection === currentDaySection && isOverDaySection) {
                    bgAlt.style.clipPath = clipPath;
                    bgAlt.style.transition = 'clip-path 0.08s ease-out';
                } else {
                    bgAlt.style.clipPath = 'polygon(0% 0%, 0% 0%, 0% 0%, 0% 0%)';
                }
            });

            requestAnimationFrame(animateBlobs);
        }
        animateBlobs();

        // Create Day Sections - ONLY show unlocked days
        function createDaySection(day) {
            const section = document.createElement('section');
            section.className = 'day-section';
            section.id = `day-${day.date}`;

            section.innerHTML = `
                <img src="${day.background.main}" alt="${day.name} Background" class="day-background">
                <img src="${day.background.alt}" alt="${day.name} Background Alt" class="day-background-alt" data-day-bg-alt="${day.date}">
                <div class="day-overlay"></div>
                <div class="day-content">
                    <div class="day-header">
                        <div class="day-number">${day.date < 10 ? '0' : ''}${day.date}</div>
                        <h2 class="day-name">${day.name}</h2>
                        <p class="day-date">${day.dateText}</p>
                    </div>
                    <div class="cards-container" data-day="${day.date}">
                        ${day.images.map((img, idx) => `
                            <div class="card" data-card-index="${idx}">
                                <div class="card-image-wrapper">
                                    <img src="${img.main}" alt="${day.name}" class="card-main-image">
                                    <img src="${img.alt}" alt="${day.name} Alt" class="card-alt-image">
                                    <div class="card-overlay">
                                        <div class="card-text">${img.text}</div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="day-quote">
                        <p class="quote-text">"${day.quote}"</p>
                    </div>
                </div>
            `;

            return section;
        }

        // Card click interaction
        function setupCardInteractions() {
            document.querySelectorAll('.cards-container').forEach(container => {
                const cards = Array.from(container.querySelectorAll('.card'));
                
                cards.forEach((card, clickedIndex) => {
                    card.addEventListener('click', () => {
                        const wasActive = card.classList.contains('active');
                        
                        // Remove active from all cards
                        cards.forEach(c => c.classList.remove('active'));
                        container.classList.remove('has-active');
                        
                        // If wasn't active, make it active and rotate positions
                        if (!wasActive) {
                            card.classList.add('active');
                            container.classList.add('has-active');
                            
                            // Circular rotation based on which card is clicked
                            if (clickedIndex === 0) {
                                // Click Card 1 â†’ Card 1 to center, Card 2 to left, Card 3 to right
                                cards[0].style.left = '50%';  // Card 1 to center
                                cards[1].style.left = '15%';  // Card 2 to left (Card 1's position)
                                cards[2].style.left = '85%';  // Card 3 to right
                            } else if (clickedIndex === 1) {
                                // Click Card 2 â†’ Card 2 to center, Card 3 to left, Card 1 to right
                                cards[0].style.left = '85%';  // Card 1 to right
                                cards[1].style.left = '50%';  // Card 2 to center
                                cards[2].style.left = '15%';  // Card 3 to left (Card 1's position)
                            } else if (clickedIndex === 2) {
                                // Click Card 3 â†’ Card 3 to center, Card 1 to left, Card 2 to middle-right
                                cards[0].style.left = '15%';  // Card 1 to left
                                cards[1].style.left = '85%';  // Card 2 to right (Card 3's position)
                                cards[2].style.left = '50%';  // Card 3 to center
                            }
                        } else {
                            // Reset to default positions
                            cards[0].style.left = '';
                            cards[1].style.left = '';
                            cards[2].style.left = '';
                        }
                    });
                });
            });
        }

        // Initialize
        function init() {
            const currentDay = getESTDate();
            const daySections = document.getElementById('daySections');

            // ONLY create sections for unlocked days (Feb 7 always + current day and before)
            days.forEach(day => {
                // Show Rose Day (7) always, plus any day <= current day
                if (day.date === 7 || day.date <= currentDay) {
                    const section = createDaySection(day);
                    daySections.appendChild(section);
                }
            });

            // Setup card click interactions
            setupCardInteractions();
        }

        init();
    </script>
